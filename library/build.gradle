apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode Integer.valueOf(VERSION_CODE)
        versionName String.valueOf(VERSION_NAME)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

task makeJar(type: Jar, dependsOn:build) {
    delete fileTree (dir: "binary", include: "**/"+POM_ARTIFACT_ID+"*")
    manifest {
        attributes 'Bundle-Name': POM_ARTIFACT_ID,
                'Bundle-Version': VERSION_NAME
    }
    baseName = POM_ARTIFACT_ID + '_' + VERSION_NAME
    from zipTree("build/intermediates/bundles/release/classes.jar")
    destinationDir = file('binary/')
}
